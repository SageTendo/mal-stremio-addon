[pytest]
# Show each test function, parameter, and class with full path
addopts = -v --tb=short -ra

# Only show extra info for failed/skipped tests
# -v: verbose
# --tb=short: short tracebacks
# -ra: show reason for skipped/xfail tests

# Test discovery pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*